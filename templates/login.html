<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - CNCTools</title>
    <link rel="icon" href="{% static 'images/cnc-logo.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: url("{% static 'images/tlo.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.7); /* Twoja przezroczystość */

            /* --- NOWA LINIA DLA EFEKTU ROZMYCIA --- */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* Dla wsparcia starszych przeglądarek Safari */

            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 { color: #333; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        .error { color: #d93025; margin-top: 10px; }
        h5 {
            color:gray;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nazwa użytkownika:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Hasło:</label>
                {{ form.password }}
            </div>
            {% if form.errors %}
                <p class="error">Nazwa użytkownika lub hasło są nieprawidłowe.</p>
            {% endif %}
            <button type="submit">Zaloguj</button>
        </form>
        <h5><b>CNC-Tools</b> ver. 0.09.0 <i>2025-11-11</i></h5>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceworker.js') // <--- ZMIANA TUTAJ
                    .then(registration => {
                        console.log('Service Worker zarejestrowany pomyślnie z zasięgiem: ', registration.scope);
                    })
                    .catch(registrationError => {
                        console.log('Błąd rejestracji Service Workera: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
