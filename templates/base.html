{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CNCTools{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/cnc-logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CNCTools
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'magazyn' %}">Panel Magazyniera</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logistyka' %}">Panel Logistyka</a></li>
                </ul>
                <span class="navbar-text me-3">Witaj, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Wyloguj</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/vue.global.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
